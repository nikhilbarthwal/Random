plugins { id 'scala' }

sourceSets { main { scala { srcDirs = ['src/'] } } }

repositories { mavenCentral() }

dependencies { compile 'org.scala-lang:scala-library:2.12.8' }

jar {
    from { (configurations.runtime).collect { it.isDirectory() ? it : zipTree(it) } }
    manifest { attributes("Main-Class": "Program" ) }
}

// gradle report -Pinput=input.csv
task report(type: Exec) {
    dependsOn compileScala
    executable = 'scala'
    //args = ['-version']
    args = ['-cp', './build/classes/scala/main', 'Program', 'input.csv']
}
